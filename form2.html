<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>CSS Part 2</title>
</head>
<body class="p-3 mb-2 text-white" background="./bg.png">
<div class="container-sm">
    <h1 class="h1">Survey Kepuasan Pegawai</h1>
    <div class="container">
        <form>
            <label for="nama">Nama Lengkap</label><br />
            <div class="row g-3">
                <div class="col">
                  <input type="text" class="form-control" placeholder="Nama Depan" aria-label="First name">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Nama Belakang" aria-label="Last name">
                </div>
            </div>

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>

                <label for="jenkel">Jenis Kelamin</label><br />
                <div class="col-sm-10">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                      <label class="form-check-label" for="gridRadios1">
                        Perempuan
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                      <label class="form-check-label" for="gridRadios2">
                        Laki-Laki
                      </label>
                    </div>
                  </div>

                <label for="tgl">Tanggal Dipekerjakan</label><br />
                <input class="form-control" type="date" id="tgl" name="tgl" /><br />
                
                <label for="q1">Bagaimana Anda menggambarkan tingkat kepuasan kerja Anda secara keseluruhan?</label><br />
                <div class="col-sm-10">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios2" id="gridRadios1" value="option1" checked>
                      <label class="form-check-label" for="gridRadios1">
                        Sangat Puas
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios2" id="gridRadios2" value="option2">
                      <label class="form-check-label" for="gridRadios2">
                        Puas
                      </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios2" id="gridRadios2" value="option2">
                        <label class="form-check-label" for="gridRadios2">
                          Tidak Puas
                        </label>
                      </div>
                  </div>
                
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Harap Berikan Umpan Balik</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>

            <button type="button" class="btn btn-dark" onclick="alert('Pengisian Survey Berhasil')">Kirim</button>
        </form>
    </div>
</div>
</body>
</html>
